<div class="alert-background">
  <div class="alert-container">
    <div class="alert-header">
      <img src="../../../../assets/warning.png" width="100" height="100">
      <h1 class="alert-text-header">Warning</h1>
    </div>
    <div class="alert-content">
      <p>{{ message }}</p>
    </div>
    <div class="alert-buttons">
      <button class="alert-button" (click)="ok()">OK</button>
      <button class="alert-button" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
