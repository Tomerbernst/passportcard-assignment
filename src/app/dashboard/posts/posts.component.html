<div infinite-scroll [infiniteScrollDistance]="1" (scrolled)="loadMorePosts()">
    <div *ngFor="let post of (posts$ | async)">
        <app-post
        *ngIf="post.title.includes(searchQuery$ | async) || !(searchQuery$ | async)"
        [id]="post.id"
        [title]="post.title"
        [desc]="post.desc"
        ></app-post>
    </div>
</div>
